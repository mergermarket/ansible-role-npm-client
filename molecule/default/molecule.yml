---
dependency:
  name: galaxy
driver:
  name: docker
  lint: |
    set -e
    yamllint .
    ansible-lint .
    flake8
platforms:
  - name: instance
    image: centos:7
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
provisioner:
  name: ansible
scenario:
  name: default
verifier:
  name: testinfra
